# LLM Configuration
# This file contains settings for the LLM provider and model

llm:
  # API settings
  api_base: "http://localhost:5000/v1"  # Optional: set to None or remove for default provider endpoint
  provider: "vllm"
  model_name: "vllm/vllm"

  # api_base: "https://api.z.ai/api/coding/paas/v4"  # Optional: set to None or remove for default provider endpoint
  # provider: "zai"
  # model_name: "zai/glm-4.7"

  # provider: "mistral"      # Mistral AI (OpenAI-compatible endpoint)
  # api_base: "https://api.mistral.ai/v1"
  # model_name: "mistral/labs-devstral-small-2512"  # or mistral-medium-latest, mistral-small-lates

  # Optional: Override the default API key environment variable
  # If not set, will auto-determine based on provider name (e.g., VLLM_API_KEY, ZAI_API_KEY)
  # api_key_env: "VLLM_API_KEY"

  # Model capabilities
  max_completion_tokens: 8196
  context_size: 262144

  # Media support
  support_image: true
  support_audio_input: false
  support_audio_output: false

  # Thinking mode (for models that support it)
  thinking:
    level: "high"
    include_thoughts: true

# Tools Configuration
tools:
  # Enable/disable individual tools (all enabled by default)
  file_create: true
  file_read: true
  file_edit: true
  execute_bash: true
  screenshot: true
  plan: true
  browse_internet: true
  clarify: true
  summarize_conversation: true
  computer_use: true   # Controls mouse/keyboard â€” enable explicitly when needed

# Skills Configuration
skills:
  # Enable/disable individual skills (all enabled by default)
  # Skills are loaded from .claude/skills/
  # Use skill name as key (e.g., "playwright-cli: true")
  # Example:
  #   playwright-cli: true
  #   keybindings-help: false
  # Set to false to disable specific skills
  skill-doc: true
  playwright-cli: false

# Voice Configuration (activated with /voice command)
voice:
  tts:
    provider: "pocket_tts"    # "pocket_tts" (local CPU) | "pyttsx3" (fallback) | "openai" (cloud)
    voice: "fantine"             # pocket_tts: alba | openai: alloy, nova, shimmer, etc.

# pocket_tts options: alba, marius, javert, jean, fantine, cosette, eponine, azelma

# Other settings
debug: false

# Context management
context_limit_percentage: 0.8  # Percentage of context window to use before auto-compaction

# ====== Provider Examples ======
#
# Native Mirascope providers (no api_base needed):
#   provider: "anthropic"     # uses ANTHROPIC_API_KEY
#   provider: "openai"        # uses OPENAI_API_KEY
#   provider: "google"         # uses GOOGLE_API_KEY
#   provider: "together"       # uses TOGETHER_API_KEY
#   provider: "ollama"        # uses OLLAMA_BASE_URL
#   provider: "mlx"           # no API key needed
#
# OpenAI-compatible providers (requires api_base):
#   provider: "mistral"      # Mistral AI (OpenAI-compatible endpoint)
#   api_base: "https://api.mistral.ai/v1"
#   model_name: "mistral/mistral-large-latest"  # or mistral-medium-latest, mistral-small-latest
